<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | KKV</title>

    <link rel="stylesheet" href="/app/css/main.css" />
    <link rel="stylesheet" href="/app/css/file.css" />

    <!-- Icons Css  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
</head>

<body>
    <section class="imageGallery boxContainer mt wigin">
        <h2 class="uppercase">Photo Gallery</h2>
        <div class="galleryBox flex">
            <img src="/app/img/gallery/image-1.jpeg" alt="image">
            <img src="/app/img/gallery/image-2.jpeg" alt="image">
            <!-- <img src="/app/img/gallery/image-3.jpeg" alt="image"> -->
            <img src="/app/img/gallery/image-4.jpeg" alt="image">
            <img src="/app/img/gallery/image-5.jpeg" alt="image">
            <img src="/app/img/gallery/image-6.jpeg" alt="image">
            <img src="/app/img/gallery/image-7.jpeg" alt="image">
            <img src="/app/img/gallery/image-8.jpeg" alt="image">
            <img src="/app/img/gallery/image-9.jpeg" alt="image">
            <img src="/app/img/gallery/image-10.jpeg" alt="image">
            <!-- <img src="/app/img/gallery/image-11.jpeg" alt="image"> -->
            <img src="/app/img/gallery/image-12.jpeg" alt="image">
            <img src="/app/img/gallery/image-13.jpeg" alt="image">
            <img src="/app/img/gallery/image-14.jpeg" alt="image">
            <img src="/app/img/gallery/image-15.jpeg" alt="image">
            <img src="/app/img/gallery/image-16.jpeg" alt="image">
            <img src="/app/img/gallery/image-17.jpeg" alt="image">
            <img src="/app/img/gallery/image-18.png" alt="image">
            <img src="/app/img/gallery/image-19.jpg" alt="image">
            <img src="/app/img/gallery/image-20.jpg" alt="image">
            <img src="/app/img/gallery/image-21.jpg" alt="image">
            <img src="/app/img/gallery/image-22.jpg" alt="image">
            <img src="/app/img/gallery/image-23.jpg" alt="image">
            <img src="/app/img/gallery/image-24.jpg" alt="image">
            <img src="/app/img/gallery/image-25.jpg" alt="image">
        </div>
    </section>



    <!-- ========================================================================
    BACKGROUND IMAGE CONTAINER
    ====================================================================== -->
    <section class="backgroundBox hide">
        <div class="imageContainer">
            <!-- <span id="closeImg"><i class="uil uil-multiply"></i></span> -->
            <img alt="img" id="photoim">
        </div>
    </section>

    <!-- Javascript  -->
    <script>
        Array.from(document.getElementsByTagName('img')).forEach(function (el) {
            el.addEventListener('click', () => {
                document.querySelector('.backgroundBox').classList.remove(`hide`);
                document.querySelector('#photoim').src = el.src;
                document.querySelector(`body`).classList.add(`flow`);
            })
        })
        document.querySelector('.backgroundBox').addEventListener('click', () => {
            document.querySelector('.backgroundBox').classList.add('hide');
            document.querySelector(`body`).classList.remove(`flow`);
        })
    </script>
</body>

</html>
